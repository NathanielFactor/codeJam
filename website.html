<body>

    <div class="mycontainer">

        <table>
            <!--Column titles-->
            <tr> 
                <th width="200">Ingredient</th>
                <th width="200">Expiry date</th>

            </tr>

            <!--Input row-->
            <tr align="center">

                <!--Type ingredient name column-->
                <td>
                    <label for="ingredient"></label>
                    <input type="text" id="ingredient" name="ingredient" placeholder="Type in an ingredient...">
                </td>
                
                <!--Select expiry date column-->
                <td>
                    <label for="expdate"></label>
                    <input type="date" id="expdate" name="expdate">
                </td>

            </tr>

        </table>

        <form> 
        <input type="submit" value="Add Ingredient"> <!--submit button-->
        <br><br><br>
    
        <script>
          const submit = document.getElementById("submit");
          submit.addEventListener("click", function(e){

          });
        </script>

        
        <script>
          const reset = document.getElementById("reset");
          reset.addEventListener("click", function(e){

          });
        </script>

        
        <script>
          const genRecipes = document.getElementById("genRecipes");
          genRecipes.addEventListener("click", function(e){

          });
        </script>
        </form>
        
        <table>
          <!--Table title-->
          <tr align="center">
            <th width="75"></th>
            <th width="150">Previously entered items</th>
            <th width="75"></th>
          </tr>

          <!--Column titles-->
          <tr>
            <th>Ingredient name</th>
            <th>Days left until expiration</th>
            <th>Checklist</th>
          </tr>

        </table>
        

        <br><br><br><br><br><br>

        <div>
            <table>

                <!--Column title-->
                <tr>
                    <th width="199">Possible recipes</th>
                    <th width="1">Number of expiring ingredients used</th>
                </tr>
               
            </table>

        
        </div>
             
    </div>
  
    <script>
      const form = document.querySelector("form");
      const tbody = document.querySelector("tbody");
      const table = document.querySelector("table");

      function onAddWebsite(e) {
        e.preventDefault();
        const ingredient = document.getElementById("ingredient").value;
        const expdate = document.getElementById("expdate").value;


        tbody.innerHTML += `
          <tr>
            <td>${ingredient}</td>
            <td>${expdate}</td>
            <td><button class = "deleteBtn">Delete</button></td>
          </tr>
        `;
      }

      function onDeleteRow(e) {
        if (!e.target.classList.contains("deleteBtn")) {
          return;
        }
        const btn = e.target;
        btn.closest("tr").remove();
      }
      form.addEventListener("submit", onAddWebsite);
      table.addEventListener("click", onDeleteRow);
    </script>

    
    

</body>
