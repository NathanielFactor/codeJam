{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Ingredients {% endblock %}</h1>
    {% for ingredient in ingredients %}
        <div class='ingredient'>
            <p>{{ ingredients['created'] }}</p>
            <h2>{{ ingredients['ingredient'] }}</h2>
            <p>{{ ingredients['expiry'] }}</p>
            <p>{{ ingredients['amount'] }}</p>
        </div>
    {% endfor %}
{% endblock %}
