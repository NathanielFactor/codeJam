{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Ingredients {% endblock %}</h1>
    {% for ingredient in post %}
        <div class='post'>
            <p>{{ ingredient['created'] }}</p>
            <h2>{{ ingredient['ingredient'] }}</h2>
            <p>{{ ingredient['expiry'] }}</p>
            <p>{{ ingredient['amount'] }}</p>
        </div>
    {% endfor %}
{% endblock %}
